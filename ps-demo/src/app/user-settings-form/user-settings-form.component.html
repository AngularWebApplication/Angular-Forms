<div class="container">
  <h2>User Settings</h2>
  <form #form='ngForm' (ngSubmit)='onSubmit(form)'>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" class="form-control" [(ngModel)]='userSettings.name' required
        #nameField='ngModel' [class.field-error]='form.submitted && nameField.invalid' (blur)='onBlur(nameField)'>
      <div [hidden]='!form.submitted ||  nameField.valid' class="alert alert-danger">
        Enter a name
      </div>
    </div>

    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers"
        [(ngModel)]='userSettings.emailOffers'>
      <label class="form-check-label" for="emailOffers">Email Special Offers</label>
    </div>
    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" id="lightInterface" name="interfaceStyle" value="light" checked
          [(ngModel)]='userSettings.interfaceStyle'>
        <label for="lightInterface" class="form-check-label">Light</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="mediumInterface" name="interfaceStyle" value="medium"
          [(ngModel)]='userSettings.interfaceStyle'>
        <label for="mediumInterface" class="form-check-label">Medium</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="darkInterface" name="interfaceStyle" value="dark"
          [(ngModel)]='userSettings.interfaceStyle'>
        <label for="darkInterface" class="form-check-label">Dark</label>
      </div>
    </div>
    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType" name="subscriptionType"
        [(ngModel)]='userSettings.subscriptionType'>
        <option *ngFor="let type of subscriptionTypes | async">
          {{type}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]='userSettings.notes'></textarea>
    </div>
    <div [hidden]='!postError' class="alert alert-danger">
      {{postErrorMessage}}
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>
